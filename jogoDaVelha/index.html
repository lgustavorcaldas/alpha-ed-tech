<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <header>
                <h1>Jogo da Velha!</h1>
            </header>
            <section id="bigBox">
                <div id="0x0" onclick="game(0,0)"></div>
                <div id="0x1" onclick="game(0,1)"></div>
                <div id="0x2" onclick="game(0,2)"></div>
                <div id="1x0" onclick="game(1,0)"></div>
                <div id="1x1" onclick="game(1,1)"></div>
                <div id="1x2" onclick="game(1,2)"></div>
                <div id="2x0" onclick="game(2,0)"></div>
                <div id="2x1" onclick="game(2,1)"></div>
                <div id="2x2" onclick="game(2,2)"></div>
                <input type="button" value="Refresh" onclick="refresh()">
            </section>
            <h1 id="winner"></h1>
        </main>
    <script src="javaScript.js"></script>
    </body>
</html>
