<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Armazenar os números digitados:</h3>
    <main>
        <input type="number" class=inputs id="one" placeholder="1º Valor" />
        <input type="number" class=inputs id="two" placeholder="2º Valor" />
        <input type="number" class=inputs id="three" placeholder="3º Valor" />
        <input type="number" class=inputs id="four" placeholder="4º Valor" />
    </main>
    <div>
        <button class=buttons onclick="invert()">Inverter</button>
        <button class=buttons onclick="increasing()">Organizar</button>
        <button class=buttons onclick="clearAll()">Clear</button>                
    </div>
    <p id="demo"></p>
    

<script src="javascript.js"></script>
</body>
</html>
