<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin-left: 110px;
        }
        .draw{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Meu primeiro SVG: Um urso  :D
        </h1>
        <svg width="600px" height="300px" viewbox="0 0 600 300" class="draw">
         <circle r="50" cx="225"  cy="50" fill="#873608" />
         <circle r="25" cx="225"  cy="50" fill="#4a1e05" />

         <circle r="50" cx="375"  cy="50" fill="#873608" />
         <circle r="25" cx="375"  cy="50" fill="#4a1e05" />

         <circle r="125" cx="300" cy="150" fill="#873608" />

         <circle r=20 cx=250 cy=100 fill=white />
         <circle r=20 cx=350 cy=100 fill=white />

         <circle r=10 cx=250 cy=100 fill=#2e1201 />
         <circle r=10 cx=350 cy=100 fill=#2e1201 />

         <ellipse cx="300" cy="200" rx="75" ry="50" fill="#b0460b" />

         <ellipse cx="300" cy="175" rx="50" ry="25" />

         <path d="M 300 200 Q 300 250 225 210 100" stroke="black" fill="transparent" stroke-width="3px" />
         <path d="M 375 200 Q 300 250 300 200 100" stroke="black" fill="transparent" stroke-width="3px" />

         <ellipse cx=315 cy=165 rx=25 ry=10 fill=white />
        </svg>


    </div>
</body>
</html>
