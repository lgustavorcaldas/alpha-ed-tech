<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="board" id="board">
        <div class="box" id="0x0" onclick="changeMatrix(0,0)" data-cell></div>
        <div class="box" id="0x1" onclick="changeMatrix(0,1)" data-cell></div>
        <div class="box" id="0x2" onclick="changeMatrix(0,2)" data-cell></div>
        <div class="box" id="1x0" onclick="changeMatrix(1,0)" data-cell></div>
        <div class="box" id="1x1" onclick="changeMatrix(1,1)" data-cell></div>
        <div class="box" id="1x2" onclick="changeMatrix(1,2)" data-cell></div>
        <div class="box" id="2x0" onclick="changeMatrix(2,0)" data-cell></div>
        <div class="box" id="2x1" onclick="changeMatrix(2,1)" data-cell></div>
        <div class="box" id="2x2" onclick="changeMatrix(2,2)" data-cell></div>
    </div>
    <div class="winning-message">
        <span id="demo"></span>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
