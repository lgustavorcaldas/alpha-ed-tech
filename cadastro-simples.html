<!DOCTYPE html>
<!--Um formulário simples para cadastro-->
<html>
  <head>
    <meta charset="utf-8">
      <title>Cadastro</title>
      
  </head>
  
  <body>
    <main style="text-align: center;">
      <fieldset style="background-color:#EDFDFF; text-align: center; width: 600px">
        <h2  style="color:#507A80">Cadastro Simples</h2>
        <form>
          <p>
            <label for="user-input"><b>Nome</b></label><br />
            <input type="text" id="user-input" name="input" title="Preencha esse campo com o seu nome" required />
          </p>
          <p>
            <label for="user-input-email"><b>E-mail</b></label><br />
            <input type="text" id="user-input-email" name="input-email" title="Preencha esse campo com o seu e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /><br />
          </p>
          <p>
            <b>Sexo:  </b><br />
            <input type="radio" id="user-radio" name="radio" title="Você se considera do sexo masculino?" />
            <label for="user-radio">Masc</label>
          
            <input type="radio" id="user-radio2" name="radio" title="Você se considera do sexo feminino?" /> 
            <label for="user-radio2">Fem</label>
            
            <input type="radio" id="user-radio3" name="radio" title="Você se considera de outro sexo?" />
            <label for="user-radio3">Outro</label>
          </p>
          <p>
            <label for="user-date"><b>Data de nascimento</b></label><br />
            <input type="date" id="user-date" name="date" title="Sua data de nascimento" required />
          </p>
            <label for="user-range"><b>Sua fome no momento</b></label>
            <font size="-1"><i> (Sim, isso é importante!)</i></font><br />
            Pouca<input type="range" min="-10" max="10" id="user-range" name="range" title="Eu estou com fome e você?" />Muita
          
          <p> 
            <label for="user-input-password"><b>Senha</b></label><br />
            <font size="-1"><i>A senha precisa de uma letra maiuscula e um numero.</i></font><br />
            <input type="password" id="user-input-password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4}" title="Preencha com uma senha que você vai lembrar, por favor!" required/><br />
          </p>
          <p>
            <Label for="user-input-password2"><b>Confirme sua senha</b></Label><br />
            <input type="password" id="user-input-password2" name="password" title="Ignora esse campo :`(" /><br /> 
            <font size="-1"><i>Mentira isso só funciona com JS... :/</i></font><br />
          </p>
          <p>
            Finalizou?
            <input type="submit" id="user-button-submit" name="submit" value="Concluido" />. Não?<br />
            Precisa limpar os campos?
            <input type="reset" value="Limpar">
          </p>
        </form>
      </fieldset>
    </main>
  </body>
</html>
