      <title>Cadastro</title>

  <body>
    <h1  style="color: red">Cadastro Simples</h1>
    <form>
      <p>
        <label for="user-input"><b>Nome</b></label>
        <input type="text" id="user-input" name="name" />

       <b>Sexo:  </b>

      </p>
      
    </form>
    
  </body>
