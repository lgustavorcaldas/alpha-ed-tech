<!DOCTYPE html>
<!--Um formulÃ¡rio simples para cadastro-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;1,900&display=swap" rel="stylesheet">
    <title>Cadastro</title>
    <style>
      body{
        background-image:linear-gradient(25deg, #48bd82, #a3bd48);
        background-size: cover;
        background-attachment: fixed;
      }

      .container{
        margin: 0 auto;
        margin-top: 75px;
        width: 350px;
      }

      .form-login{
        width: 300px;
        height: 350px;
        background: #435557;
        text-align: center;
        padding: 25px;
        border-radius: 20px;
        box-shadow: #10260f6b 4px 6px 5px 2px;
      }

      #logo-login{
        margin: 25px;
        margin-top: 10px;
        width: 60px;
      }

      .form-icon{
        margin-right: 10px;
        margin-top: 5px;
        width: 22px;
        height: 18px;
      }

      .custom-input{
        width: 295px;
        height: 30px;
        padding: 5px;
        background: #53B04B;
        border-radius: 60px;
        margin-bottom: 10px;
      }

      input{
        background: none;
        border: 0px;
        font-size: 18px;
        color: white;
      }
      input:focus{
        outline: 0px;
      }

      #check-label, #forgot-label{
        color:white;
        margin: 15px;
        cursor:pointer;
      }

      .custom-btn-sign-up, .custom-btn{
        font-weight: bold;
        margin: 0 auto;
        margin-top: 15px;
        width: 200px;
        height: 35px;
        background-color: #24312b;
        border-radius: 50px;
        cursor:pointer;
      }
      .custom-btn-sign-up:hover, .custom-btn:hover{
        background-color: #53B04B;
      }

      #form-btn-sign-up, #form-btn{
        margin-top: 5px;
        cursor:pointer;
      }

      ::placeholder{
        color: white;
      }

      #caixinha{
        margin-top: 30px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <form method="POST" class="form-login">
        <img src="./assets/logo.svg" alt="Logo" id="logo-login"/>
        <div class="custom-input">
          <img src="./assets/email.svg" class="form-icon"/>
          <input type="text" name="username" placeholder="Username"/>
        </div>
        <div class="custom-input">
          <img src="./assets/pass.svg" class="form-icon"/>
          <input type="password" name="username" placeholder="Password"/>
        </div>
        <input type="checkbox" id="custom-checkbox" /> 
        <label id="check-label" for="custom-checkbox">Remember me</label>
        <label id="forgot-label">Forgot password?</label><br />
        <div id="caixinha">
          <div class="custom-btn">
            <input type="submit" value="Login" id="form-btn">
          </div>
          <div class="custom-btn-sign-up">
            <input type="submit" value="Sign Up" id="form-btn-sign-up">
          </div>
        </div>
      </form>
    </div>
    <div>
      
    </div>
  </body>
</html>
